<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" type="text/css" href="../css/change_password.css">
    <meta charset="UTF-8">
    <title>ChangePassword</title>
</head>
<body onload="check();">
<video autoplay loop muted>
    <source src="../img/3.mp4" type="video/mp4">
</video>
<div class="card">

    <a href="index.html" class="back">back</a>
    <form name="cForm" action="#" onsubmit="changePwd()" method="post" target="iframe">
        <div>
            <label class="lStyle"><b>Change Password</b></label>
        </div>
        <div class="smallCard">
            <div>
                <input class="nIcon" type="password" name="oldPwd" placeholder="Old Password...">
            </div>
        </div>
        <div class="smallCard">
            <div>
                <input type="password" name="newPwd" placeholder="New Password...">
            </div>
        </div>

        <div class="smallCard">
            <div>
                <input type="password" name="newPwdA" placeholder="Again...">
            </div>
        </div>

        <div>
            <div class="smallCard">
                <input type="submit" value="Change">
            </div>
        </div>
    </form>

    <iframe id="iframe" name="iframe" style="display:none;"></iframe>
</div>
<script src="../js/change_password.js"></script>
</body>
</html>
