<div class="card">
    <form name="lForm" action="#" onsubmit="login()" method="post" target="iframe">
        <div>
            <label class="lStyle"><b>LOGIN</b></label>
        </div>
        <div class="smallCard">
            <div>
                <input type="text" name="lAccount" placeholder="Your Account...">
            </div>
        </div>
        <div class="smallCard">
            <div>
                <input type="password" name="lPwd" placeholder="Your Password...">
            </div>
        </div>

        <div>
            <div class="smallCard">
                <input type="submit" value="Login">
            </div>
            <div class="switch">
            <span>
                <a href="register.html">register</a> |
                <span style="color: #0000ee; text-decoration: underline" for="change">forget ?</span>
            </span>
            </div>
        </div>
    </form>

    <iframe id="iframe" name="iframe" style="display:none;"></iframe>

</div>
