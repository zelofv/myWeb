<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/login1.css">
    <script src="../js/login.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="card">
    <div>
        <label class="lStyle">Login</label>
    </div>
    <div class="smallCard">
        <div class="leftCol">
            <label>Name:</label>
        </div>
        <div class="rightCol">
            <input type="text" placeholder="Your Name...">
        </div>
    </div>

    <div class="smallCard">
        <div class="leftCol">
            <label>Password:</label>
        </div>
        <div class="rightCol">
            <input type="password" placeholder="Your Password...">
        </div>
    </div>

    <div>
        <div>
            <input type="submit" value="Login">
        </div>
        <div>
            <span>
                <a href="#">register</a>|<a href="#">forget ?</a>
            </span>
        </div>
    </div>
</div>

</body>
</html>
